syntax = "proto3";

package sample.pcbook;

option go_package = "pb";

message Screen {
    message Resolution {
        uint32 width = 1;
        uint32 height = 2;
    }
    enum Panel {
        UNKNOWN = 0;
        IPS = 1;
        OLEC = 2;
    }
    float size_inch = 1;
    Resolution resolution = 2;
    Panel panel = 3;
    bool multitouch = 4;
}